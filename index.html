<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css files/style.css">
</head>
<body>
 
  <form id="loginForm" action="home.html" method="post" onsubmit="return validateForm()">
    <div class="signIn">
        <h2>Sign In</h2>
    </div>
  
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="uname">
        <div id="unameError" class="error">Please enter a valid username.</div>
        <div id="unameEmptyError" class="error">Please enter a username.</div>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw">
        <div id="pswError" class="error">Password must be at least 8 characters long.</div>
        <div id="pswEmptyError" class="error">Please enter your password.</div>
  
        <button type="submit">SIGN IN</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn"><a href="home.html">Cancel</a></button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>




    <script src="js files/jquery-3.7.1.js"></script>
    <script src="js files/jquery-ui.js"></script>
    <script src="js files/main.js "></script>
</body>
</html>
